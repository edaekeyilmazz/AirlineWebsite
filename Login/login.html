            <div class="container col-md-4" id="login">
                <!-- <div class="container p-3 card border-0 shadow"> -->
                <h1>Login</h1>
                <form action="" method="post" >
                    <!-- <p class="text-danger" id="check_message"></p> -->
                    <div class="form-group mb-3">
                        <label for="username"><i class="fas fa-user"></i>
                        </label>
                        <input type="text" name="username" placeholder="Username" id="login_username">
                        <span></span>
                    </div>
    
                    <div class="form-group mb-3">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                        </label>
                        <input type="password" name="password" placeholder="Password" id="login_password">
                        <span></span>    
                    </div>
                         <input type="submit" class="signup_button_switch" value="Login" id="login_button">
                </form>
                <span id="signup_button_switch">Not a registered user? Sign up</span>
                <!-- <button id="send" class="btn">Send <i class="fa fa-paper-plane"></i></button> -->

                <!-- <div class="container p-3 card border-0 shadow"> -->

                <form action="" method="post">

                    <div class="form-group mb-3">
                        <label for="email"><i class="fas fa-user"></i></label>
                        <input type="text" name="email" placeholder="Email" id="email">
                        <span></span>    
                    </div>

                    <div class="form-group mb-3">
                        <label for="username"><i class="fas fa-user"></i></label>
                        <input type="text" name="username" placeholder="Username" id="signup_username">
                        <span></span>    
                    </div>
    
                    <div class="form-group mb-3">
                        <label for="password"><i class="fas fa-lock"></i></label>
                        <input type="password" name="password" placeholder="Password" id="signup_password">
                        <span></span>    
                    </div>
                    <input type="submit" value="Signup" id="signup_button" class="signup_button">
    
                </form>
                <span id="login_button_switch">Already a User? Login</span>
